<!-- HTML: linguagem de marcação -->
<html>
    <header>
        {% if title %}
        <title>{{ title }} - Microblog</title>
        {% else %}
        <title>Welcome to Microblog</title>
        {% endif %}
    </header>
    <body>
        <h1>Hello, {{ user.username }}!</h1>
        <div>
            {% for post in posts %}
                <p>{{ post.author.username }} says: <b>{{ post.body }}</b></p>
            {% endfor %}
        </div>
    </body>
</html>
